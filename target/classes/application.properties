spring.application.name=FabricHair
server.port=${PORT:8090}

# --- BANCO DE DADOS ---
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/fabricahair}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:admin}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# --- THYMELEAF ---
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# --- JWT ---
jwt.secret=${JWT_SECRET:FabricHairSecretKey2026VeryLongAndSecure32Chars}
jwt.expiration=86400000

# --- FOCUS NFE ---
focusnfe.token=${FOCUS_NFE_TOKEN:SEU_TOKEN_AQUI}
focusnfe.ambiente=${FOCUS_NFE_AMBIENTE:homologacao}
focusnfe.url.homologacao=https://homologacao.focusnfe.com.br/v2
focusnfe.url.producao=https://api.focusnfe.com.br/v2

# --- EMPRESA EMITENTE (preencher quando tiver CNPJ) ---
empresa.cnpj=${EMPRESA_CNPJ:00000000000000}
empresa.razao_social=${EMPRESA_RAZAO_SOCIAL:FabricHair Industria e Comercio Ltda}
empresa.nome_fantasia=${EMPRESA_NOME_FANTASIA:FabricHair}
empresa.regime_tributario=${EMPRESA_REGIME:1}

# --- MULTIPART ---
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# --- LOGGING ---
logging.level.com.fabricahair=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# --- ERROS ---
server.error.include-message=always
spring.mvc.problemdetails.enabled=true
spring.mvc.hiddenmethod.filter.enabled=true
